<template>
    <!-- Header -->
    <lightning-card class="slds-m-bottom_medium">
        <div class="slds-grid slds-wrap slds-p-around_small slds-grid_vertical-align-center">

            <div class="slds-col slds-size_1-of-4 slds-p-around_xx-small">
                <template if:true={isManager}>
                        <lightning-button label="Create items" onclick={handleCreateItem}></lightning-button>
                </template>
            </div>

            <!-- Account -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_xx-small slds-text-title_caps">
                <template if:true={account.data}>
                    <div class="slds-m-around_medium">
                        Account: <b>{accountName}</b> • No: <b>{accountNumber}</b> • Industry: <b>{accountIndustry}</b>
                    </div>
                </template>
                <template if:true={account.error}>
                    <p class="slds-text-color_error">Account Error</p>
                </template>
            </div>

            <div class="slds-col slds-size_1-of-4 slds-p-around_xx-small slds-text-align_right">
                <lightning-button label={cartLabel} onclick={toggleCart}></lightning-button>
            </div>
        </div>
    </lightning-card>


    <div class="slds-grid slds-gutters">
        <!-- Cards -->
        <section class="slds-col slds-size_3-of-4">
            <!-- Search -->

            <div class="slds-m-bottom_medium">
                <lightning-input type="search" label="SEARCH" placeholder="Type to search..."
                                 value={searchKey} onchange={handleSearchChange}></lightning-input>
            </div>

            <template if:true={items.length}>
                <div class="slds-grid slds-wrap">
                    <template for:each={items} for:item="it">
                        <div key={it.Name} class="slds-col slds-size_1-of-3 slds-p-around_small">
                            <lightning-card title={it.Name} class="item-card">
                                <div class="slds-p-horizontal_small slds-p-top_small">
                                    <img src={it.Image__c} alt={it.Name} class="item-img" onerror={handleImgError}>
                                    <p class="slds-m-top_small slds-text-body_regular">{it.Description__c}</p>
                                </div>
                                <div slot="footer" class="slds-align_absolute-center">
                                    <lightning-button label="Details" data-id={it.Id} onclick={openDetails}
                                                      class="slds-m-right_small"></lightning-button>
                                    <lightning-button variant="brand" label="Add" data-id={it.Id} onclick={handleAddToCart}></lightning-button>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </div>
            </template>
            <template if:false={items.length}>
                <lightning-card>
                    <div class="slds-p-around_medium slds-text-align_center slds-text-color_weak">
                        No items found. Adjust filters or search.
                    </div>
                </lightning-card>
            </template>
        </section>

        <!-- Filters -->
        <aside class="slds-col slds-size_1-of-4">
            <lightning-card title="FILTERS">
                <div class="slds-p-around_medium">
                    <div class="slds-text-title_caps slds-m-bottom_small">Type</div>
                    <lightning-checkbox-group
                            name="type"
                            options={typeOptions}
                            value={selectedTypes}
                            onchange={handleTypeChange}>
                    </lightning-checkbox-group>

                    <div class="slds-text-title_caps slds-m-vertical_medium">Family</div>
                    <lightning-checkbox-group
                            name="family"
                            options={familyOptions}
                            value={selectedFamilies}
                            onchange={handleFamilyChange}>
                    </lightning-checkbox-group>
                </div>
            </lightning-card>
        </aside>
    </div>

    <!--  Details -->
    <template if:true={detailsItem}>
        <section class="slds-modal slds-fade-in-open" role="dialog" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">{detailsItem.Name}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <img src={detailsItem.Image__c} alt={detailsItem.Name} class="item-img slds-m-bottom_medium" onerror={handleImgError}>
                    <p>{detailsItem.Description__c}</p>
                    <p class="slds-m-top_small"><b>Type:</b> {detailsItem.Type__c} • <b>Family:</b> {detailsItem.Family__c}</p>
                    <p class="slds-m-top_small"><b>Price:</b> {detailsItem.Price__c}</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeDetails}></lightning-button>
                    <lightning-button variant="brand" label="Add" class="slds-m-left_small"
                                      data-id={detailsItem.Id} onclick={handleAddToCart}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Modal: Cart -->
    <template if:true={cartOpen}>
        <section class="slds-modal slds-fade-in-open" role="dialog" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Cart ({cartCount})</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={cart.length}>
                        <ul class="slds-has-dividers_around-space">
                            <template for:each={cart} for:item="ci">
                                <li key={ci.Name} class="slds-item">
                                    <b>{ci.Name}</b> — qty: {ci.qty}
                                    <lightning-button-icon icon-name="utility:add" class="slds-m-left_small"
                                                           data-id={ci.Id} onclick={incQty} alternative-text="+"></lightning-button-icon>
                                    <lightning-button-icon icon-name="utility:dash"
                                                           data-id={ci.Id} onclick={decQty} alternative-text="-"></lightning-button-icon>
                                </li>
                            </template>
                        </ul>
                    </template>
                    <template if:false= {cart.length}>
                        Empty cart.
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={toggleCart}></lightning-button>
                    <lightning-button variant="brand" label="Checkout (stub)" class="slds-m-left_small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
