<template>
    <lightning-card title="Catalog" class="slds-p-around_medium">
        <div class="slds-grid slds-gutters">


            <div class="slds-col slds-size_1-of-4 slds-p-around_small">
                <lightning-button label="Fiction" data-type="Fiction"
                                  onclick={handleFilter} class="slds-m-bottom_small"></lightning-button>
                <lightning-button label="Non-fiction" data-type="Non-fiction"
                                  onclick={handleFilter} class="slds-m-bottom_small"></lightning-button>
                <lightning-button label="Science Fiction" data-type="Science Fiction"
                                  onclick={handleFilter} class="slds-m-bottom_small"></lightning-button>
                <lightning-button label="Fantasy" data-type="Fantasy"
                                  onclick={handleFilter}></lightning-button>
            </div>


            <div class="slds-col slds-size_3-of-4 slds-p-around_small">
                <template if:true={items}>
                    <div class="slds-grid slds-wrap">
                        <template for:each={items} for:item="item">
                            <div key={item.Id} class="slds-col slds-size_1-of-3 slds-p-around_small">
                                <lightning-card title={item.Name}>
                                    <img src={item.Image__c} alt={item.Name} style="max-width:100%; height:150px; object-fit:cover;" />
                                    <p class="slds-p-around_small">{item.Description__c}</p>
                                </lightning-card>
                            </div>
                        </template>
                    </div>
                </template>

                <template if:true={selectedType} if:false={items.length}>
                    <p class="slds-p-around_medium">No books of this type.</p>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
